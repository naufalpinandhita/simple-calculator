<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="card w-25 bg-secondary mt-5 p-3">
        <div class="card-header bg-dark text-white text-end p-2 mx-1 my-2 rounded">
            <h3 id="hasil">121</h3>
        </div>
        <div class="container text-center text-white">
            <div class="row my-1">
                <div class="col"><button class="btn btn-dark w-100">C</button></div>
                <div class="col"><button class="btn btn-dark w-100">รท</button></div>
                <div class="col"><button class="btn btn-dark w-100">x</button></div>
                <div class="col"><button class="btn btn-dark w-100"><i class="bi bi-backspace"></i></button></div>
            </div>
            <div class="row my-1">
                <div class="col"><button class="btn btn-dark w-100">7</button></div>
                <div class="col"><button class="btn btn-dark w-100">8</button></div>
                <div class="col"><button class="btn btn-dark w-100">9</button></div>
                <div class="col"><button class="btn btn-dark w-100">-</button></div>
            </div>
            <div class="row my-1">
                <div class="col"><button class="btn btn-dark w-100">4</button></div>
                <div class="col"><button class="btn btn-dark w-100">5</button></div>
                <div class="col"><button class="btn btn-dark w-100">6</button></div>
                <div class="col"><button class="btn btn-dark w-100">+</button></div>
            </div>
            <div class="row my-1">
                <div class="col"><button class="btn btn-dark w-100">1</button></div>
                <div class="col"><button class="btn btn-dark w-100">2</button></div>
                <div class="col"><button class="btn btn-dark w-100">3</button></div>
                <div class="col"><button class="btn btn-dark w-100">%</button></div>
            </div>
            <div class="row my-1">
                <div class="col-6"><button class="btn btn-dark w-100">0</button></div>
                <div class="col"><button class="btn btn-dark w-100">.</button></div>
                <div class="col"><button class="btn btn-dark w-100">=</button></div>
            </div>
        </div>
    </div>
</body>
</html>
